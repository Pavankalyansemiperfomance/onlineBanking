<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>New User Registration</title>
<style>
	body
	{
		padding-top: 150px;
		padding-left: 550px;
	}
	form
	{
		border: solid black;
		width: 500px;
		height:400px;
		display: grid;
		padding-top: 20px;
		justify-content: center;
		
	}
	input
	{
	width:300px;
	height:30px;
	background: transparent;
	border-bottom-color: pink;
	outline: none;
	}
	
</style>
</head>
<body>
	<form action="CreateAccount" method="post">
		<input name="nam" placeholder="Enter Name">
		<input name="acc" placeholder="Enter AccountNumber">
		<input name="user" placeholder="Enter UserName">
		<input name="pass" placeholder="Enter Password">
		<input name="mb" placeholder="Enter Mobile Number">
		<input name="bal" placeholder="Deposit Balance">
		<input name="ifsc" placeholder="Enter IFSC">
		<input type="submit" value="Create Account">
	</form>
</body>
</html>
